<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script src="../d3.js" charset="utf-8"></script>
        <style media="screen">
            svg text {
                pointer-events: none;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }

        </style>
    </head>
    <body>
        <p id="add">Add a new data value</p>
        <p id="remove">Remove a data value</p>
        <script src="barchart.js" charset="utf-8"></script>
